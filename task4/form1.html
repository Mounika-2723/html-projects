<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
</head>

<body>
    <form name="form1" action="www.mounikaform1.com" method="post">
        <table  align="center" bgcolor="white" cellspacing="5px" cellpadding="5px">
            <caption> <h3>Registration Form</h3> </caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <label for="id2"> Last Name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="id1" name="FirstName" required>
                </td>
                <td>
                    <input type="text" id="id1" name="LastName" required>

                </td>
            </tr>
            <tr>
            <td>
                <label for="id3"> Birthday</label>
            </td>
            <td>
                Gender
           </td>
        </tr>
        <tr>
            <td>
                <input type="date" id="id3" name="Birthday" required>
            </td>
            <td>
                
                <input type="radio" id="male" name="Gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="Female" name="Gender" value="female" >
                 <label for="Female">Female</label>
           
            </td>
        </tr>
        <tr>
            <td>
                <label for="id4">Email</label>
            </td>
            <td>
                <label for="id5">Phone Number</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" id="id4" name="Email" required>
            </td>
            <td>
                <input type="tel" id="id5" name="Phone Number" required>
            </td>
        </tr>
          <tr>
            <td colspan="2">
                <label for="id7">Subject</label>
            </td>
        </tr>
        <tr >
            <td colspan="2"  >
                
                <select id="Subject" name="Subject" id="id7" style="width: 100%" required>
                    <option value="Choose Options">Choose Options</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Social">Social</option>
                    <option value="None">None</option>

                </select>
                
            </td>
        </tr>
        <tr >
            <td colspan="2">
                    <input type="submit">
            </td> 
        </tr>


        </table>
    </form>
</body>

</html>
