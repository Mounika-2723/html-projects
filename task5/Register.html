    <form name="Signup" action="webserver" method="post">
        <table  bgcolor="silver" cellpadding="3px" cellspacing="3px" align="center">
            <caption>
                <h3>Register Form</h3>
            </caption>
            <tr>
                <td> 
                    <label for="FullNAme"> Full Name  </label>
                </td>
                <td>
                    <input type="text" id="FullNAme" name="Full Name : " value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Mobile"> Mobile Number  </label>
                    <select name="Mobile Number" id="Mobile" >
                        <option value="+91">+91</option>
                        <option value="+93">+93</option>
                        <option value="+61">+61</option>
                        <option value="+45">+45</option>
                        <option value="+20">+20</option>
                        <option value="+45">+45</option>
                        <option value="+33">+33</option>
                        <option value="+49">+49</option>
                        <option value="+30">+30</option>
                    </select>
                    
                </td>
                <td>
                    <input type="tel" id="Mobile" name="Mobile Number" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="PinCode">Pin Code  </label></td>
                <td>
                    <input type="number" id="PinCode" name="Pin Code" value="" required>
                </td>
            </tr>
            <tr>
                <td> 
                    <label for="Email"> Email  </label>
                </td>
                <td>
                    <input type="email" id="Email" name="Email" value="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="UserId">userId</label>

                </td>
                <td>
                    <input type="text" id="UserId" name="userId" value="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="PassCode">Passcode</label>
                </td>
                <td>
                    <input type="password" id="PassCode" name="Passcode" value="" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="clear">
                    
                </td>
                
            </tr>


        </table>




    </form>
    <br><br><br><br><br><br><br>
